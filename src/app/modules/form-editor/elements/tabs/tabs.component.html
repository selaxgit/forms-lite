<mat-tab-group mat-stretch-tabs="false">
  @for (element of children; track element.guid) {
    <mat-tab [label]="$any(element).label">
      <div class="workspace">
        <form-rows [rows]="$any(element).children" [parentGuid]="element.guid"></form-rows>
      </div>
    </mat-tab>
  }
  <mat-tab disabled>
    <ng-template mat-tab-label>
      <ng-content></ng-content>
    </ng-template>
  </mat-tab>
</mat-tab-group>
